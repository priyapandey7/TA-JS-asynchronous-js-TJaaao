<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Finder</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/5cc6fb9f6b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>Github User Finder</h1>
    </header>

    <!--Main-->
    <main>
      <div style="text-align: center">
        <input type="search" name="input" placeholder="Enter a Github username" />
      </div>

      <div class="user">
        <div class="image-container">
          <img class="full-width" src="./images.png" alt="User" />
        </div>

        <h2>@Priyapandey</h2>
        <h3><a target="_blank" href=""> username </a></h3>

        <!-- Followers -->
        <p class="followers">Followers: 0</p>
        <div class="followers-list">
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
        </div>

        <!-- Following-->
        <p class="following">Following: 0</p>
        <div class="following-list">
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
          <div class="img-box">
            <img class="full-width" src="./images.png" alt="User" />
          </div>
        </div>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
